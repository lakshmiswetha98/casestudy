<div class="container mt-3">
    <div class="row mt-3">

             <div class="row">
                 <button type="button" class="btn btn-primary btn-block mb-3" (click)="newsfeed()">Newsfeed</button>
             </div>
             <div class="row">
                <button type="button" class="btn btn-secondary btn-block mb-3" (click)="blockedacc()">Blocked account</button>
             </div>

                <button type="button" class="btn btn-warning btn-block mb-3" (click)="updateaccount()">Update account</button>
             </div>

                <button type="button" class="btn btn-danger btn-block mb-3" (click)="search()">search</button>
             </div>
             <div class="row">
                <button type="button" class="btn btn-light btn-block mb-3" (click)="logout()">logout</button>
             </div>
         </div>
     </aside>
    </div>
</div>
