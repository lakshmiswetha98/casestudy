<div class="d-flex justify-content-center bg-light" style="height: 500px;">
    <br/>
    <br/>
    <div *ngIf="!autherized" class="text-danger">
      <h3>{{errorMessage}}</h3>
    </div>
    <div class="form-group col-4 bg-info" >
        Username :<input type="text" class="form-control" #txtlogin placeholder="enter username"/>
        <br/>
        password :<input type="password" class="form-control" #txtpassword placeholder="enter password"/>
        <br/>
        <input type="button" value="Login" class="form-group" (click)="checkLogin(txtlogin,txtpassword)" />
    </div>
</div>
